<VirtualHost *:80>
  ServerAdmin me@mydomain.com
  DocumentRoot /var/www/html/librarian

  <Directory "/var/www/html/librarian">
      AllowOverride None
      Require all granted
      <IfModule mod_php7.c>
          php_value upload_max_filesize 400M
          php_value post_max_size 800M
      </IfModule>
      <FilesMatch "\.(ini|conf)$">
          Require all denied
      </FilesMatch>
  </Directory>

  <Directory "/var/www/html/librarian/library">
      Require all denied
  </Directory>

</VirtualHost>
